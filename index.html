<!DOCTYPE html>
<html lang="en">
<!--Main Navigation-->
  <head>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" type="text/css">
      <meta charset="utf-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Change Calculator</title>
  <link rel="stylesheet" href="styles.css">
      
  </head>

    
  
    <body>
        
         <h1>Change Calculator</h1>
            <h3 label="Total Change">Total Change=<span id="total-change" label="Total Change">0</h3>
                
            <input type="text" class="form-control-md" id="amount-due" name="Total Cost of Goods" placeholder="$ amount given">
                  <input type="text" class="form-control-md" id="amount-received" name="Cash Tendered" placeholder="$ starting amount">
                 
    
                    <button id="calculate-change" type="button" class="form-control-md" size="lg">Calculate Change</button>
        
      <h3 label="Twenties">Twenties= <span id="twenties-output" label="Twenties"></span></h3>
      <h3 label="Tens">Tens= <span id="tens-output" label="Tens"></span></h3>
      <h3 label="Fives">Fives=<span id="fives-output" label="Fives"></h3>
      <h3 label="Dollars">Dollars=<span id="dollars-output" label="Dollars"></h3>
      <h3 label="Quarters">Quarters=<span id="quarters-output" label="Quarters"></h3>
      <h3 label="Dimes">Dimes=<span id="dimes-output" label="Dimes"></h3>
      <h3 label="Nickels">Nickels=<span id="nickels-output" label="Nickels"></h3>
      <h3 label="Pennies">Pennies=<span id="pennies-output" label="Pennies"></h3>
    
    <script src="main.js " charset="utf-8 "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
